<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free printable resume templates you can customize | Canva</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!---------------------- header -------------------  -->
    <header class="header">
       <div class="header-container">
            <div class="header-contents-container">
                <div class="hamburger-menu-container">
                    <button class="hamburger-menu-btn">
                        <img src="assets/svgs/hamburger-menu.svg" alt="">
                    </button>
                </div>
                <div class="canva-logo-container">
                    <img class="canva-logo" src="assets/svgs/canva-logo.svg" alt="canva-logo">
                </div>
                <div class="header-nav-container">
                    <nav>
                        <ul>
                            <li class="nav-list-item">
                                <button class="nav-btn">
                                    <span class="nav-btn-content-container">
                                        <div class="nav-btn-content">
                                            <span class="nav-btn-text-container">
                                                <span>Design spotlight</span>
                                                <span class="hidden-text">Design spotlight</span>
                                            </span>
                                            <span class="nav-btn-icon">
                                                <img src="assets/svgs/nav-btn-arrow-icon.svg" alt="">
                                            </span>
                                        </div>
                                    </span>
                                </button>
                            </li>
                            <li class="nav-list-item nav-btn-hide">
                                <button class="nav-btn">
                                    <span class="nav-btn-content-container">
                                        <div class="nav-btn-content">
                                            <span class="nav-btn-text-container">
                                                <span>Business</span>
                                                <span class="hidden-text">Business</span>
                                            </span>
                                            <span class="nav-btn-icon">
                                                <img src="assets/svgs/nav-btn-arrow-icon.svg" alt="">
                                            </span>
                                        </div>
                                    </span>
                                </button>
                            </li>
                            <li class="nav-list-item nav-btn-hide">
                                <button class="nav-btn">
                                    <span class="nav-btn-content-container">
                                        <div class="nav-btn-content">
                                            <span class="nav-btn-text-container">
                                                <span>Education</span>
                                                <span class="hidden-text">Education</span>
                                            </span>
                                            <span class="nav-btn-icon">
                                                <img src="assets/svgs/nav-btn-arrow-icon.svg" alt="">
                                            </span>
                                        </div>
                                    </span>
                                </button>
                            </li>
                            <li class="nav-list-item nav-btn-hide">
                                <button class="nav-btn">
                                    <span class="nav-btn-content-container">
                                        <div class="nav-btn-content">
                                            <span class="nav-btn-text-container">
                                                <span>Plans and pricing</span>
                                                <span class="hidden-text">Plans and pricing</span>
                                            </span>
                                            <span class="nav-btn-icon">
                                                <img src="assets/svgs/nav-btn-arrow-icon.svg" alt="">
                                            </span>
                                        </div>
                                    </span>
                                </button>
                            </li>
                            <li class="nav-list-item nav-btn-hide">
                                <button class="nav-btn">
                                    <span class="nav-btn-content-container">
                                        <div class="nav-btn-content">
                                            <span class="nav-btn-text-container">
                                                <span>Learn</span>
                                                <span class="hidden-text">Learn</span>
                                            </span>
                                            <span class="nav-btn-icon">
                                                <img src="assets/svgs/nav-btn-arrow-icon.svg" alt="">
                                            </span>
                                        </div>
                                    </span>
                                </button>
                            </li>
                            <li class="nav-last-list-item">
                                <div class="show-more-btn-container">
                                    <button class="show-more-btn">
                                        <span class="show-more-btn-icon-container">
                                            <img src="assets/svgs/header-more-btn.svg" alt="">
                                        </span>
                                    </button>
                                </div>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="header-searchbar-container">
                    <form action="">
                        <div class="header-searchbar">
                            <div class="searchbar-container">
                                <div class="search-icon-container">
                                    <span class="search-icon">
                                        <img class="header-search-icon" src="assets/svgs/search-icon.svg" alt="">
                                    </span>
                                </div>
                                <input class="header-input" type="text" placeholder="Search thousands of templates">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="header-buttons-container">
                    <button class="btn login-btn">
                        <span class="header-btn-text login-text">Log in</span>
                    </button>
                    <button class="btn signup-btn">
                        <span class="header-btn-text signup-text">Sign up</span>
                    </button>
                </div>
            </div>
       </div>
    </header>

    <!-- ----------------------- main --------------------------- -->



    <script src="script.js"></script>
</body>
</html>
